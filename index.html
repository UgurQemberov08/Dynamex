<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./dynamex.ico" type="image/x-icon">
    <title>Dynamex</title>
</head>
<body>

    <div class="words">
        <h1>Dynamex-ə xoş gəlmişsiniz !</h1>
        <p>Dynamex-ə xoş gəlmişsiniz !</p>
    </div>

    <div class="container">

        <div class="form-c">
            
            <h3>Daxil ol</h3>
            
            <div class="email-c">
                <input class="email" type="email" placeholder="Email">
                <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="password-c">
                <input class="password" type="password" placeholder="Şifrə">
                <i class="fa-solid fa-lock"></i>
            </div>
            
            <div class="check">
                <form>
                    <input class="tik" type="checkbox">
                    <label for="checkbox">Məni yadda saxla</label>
                </form>
            </div>

            <div class="daxilol">
                <p>Daxil ol</p>
            </div>

            
            <a href="">Şifrəni unutdunuz?</a>

        </div>

        <div class="img-c">
            
            <img src="./login_right.svg">

            <div class="words-2">
                <p>Hesabınız yoxdur?</p>
                <a href="https://dynamex.az/az/signup.html">Qeydiyyatdan keç</a>
            </div>
        
        </div>

    </div>
    
</body>
</html>
